<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
       #controls {
        position: absolue;
        top: 0;
        right: 0;
        width: 200px;
        height: 300px;
        background: green;
        z-index: 1;
        position: fixed;
       }
    </style>
  </head>
  <body>
    <h3>My Food Map</h3>
    <div id='map'></div>
    <div id='controls'>
    </div>
    <script>
      function initMap() {
        var uluru = {lat: 52.511801, lng: 13.455590};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
